<div id="landingpage-intro">
  <div class="landingpage-content">
    <div class="landingpage-form">
      <div class="landing-form-container">
        <div class="landing-form-container-inner">
          <div class="landing-form-inner">
            <div class="landing-form-box">
              <div class="landing-form-box-header mb-6">
                <h1>Book unique places to <br> stay and things to do.</h1>
              </div>
              <div class="landing-booking-form">
                <form action="#">
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="where">
                        WHERE
                      </label>
                      <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="where" type="text" placeholder="Anywhere">
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                        CHECK-IN
                      </label>
                      <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-3 mb-3 leading-tight focus:outline-none focus:bg-white" id="checkin" type="date" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                        CHECK-OUT
                      </label>
                      <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="checkout" type="date" placeholder="mm/dd/yyyy">
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        GUESTS
                      </label>
                      <div class="relative">
                        <select class="block appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                          <option>Guests</option>
                          <option>Missouri</option>
                          <option>Texas</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="landingpage-image">
      <div class="landing-image-container">
        <img src="assets/images/landing-back.jpg" alt="background landing">
      </div>
    </div>
  </div>
</div>
